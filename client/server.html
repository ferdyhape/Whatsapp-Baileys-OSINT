<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan - WhatsApp Baileys OSINT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-cyan-100 to-blue-100 min-h-screen flex items-center justify-center">

  <main class="bg-white shadow-xl rounded-2xl max-w-lg w-full text-gray-700 font-sans mx-6">

    <header class="bg-green-700 text-white text-2xl font-semibold py-4 rounded-t-2xl text-center">
      Scan WhatsApp QR
    </header>

    <section class="p-6 space-y-6 text-base">
      <!-- QR Code -->
      <div class="flex justify-center">
        <img src="./assets/loader.gif" alt="loading" id="qrcode" class="w-60 h-auto shadow-md rounded-lg" />
      </div>

      <!-- Steps -->
      <div class="space-y-3">
        <div class="grid grid-cols-[auto_1fr] gap-x-3 items-start">
          <div>1.</div>
          <div>Open <strong>WhatsApp</strong> on your phone and go to <strong>Linked Devices</strong>.</div>
        </div>
        <div class="grid grid-cols-[auto_1fr] gap-x-3 items-start">
          <div>2.</div>
          <div>Tap <strong>“Link a Device”</strong> and scan the QR code shown above.</div>
        </div>
        <div class="grid grid-cols-[auto_1fr] gap-x-3 items-start">
          <div>3.</div>
          <div>This will connect this bot as your active WhatsApp Web session.</div>
        </div>
        <div class="grid grid-cols-[auto_1fr] gap-x-3 items-start">
          <div>4.</div>
          <div><span class="text-red-600 font-semibold">Use this service responsibly.</span></div>
        </div>
      </div>
    </section>

    <footer class="text-sm text-center text-gray-400 py-4 border-t">
      Developed by <a href="https://github.com/ferdyhape" target="_blank"
        class="underline hover:text-green-700">ferdyhape</a>
    </footer>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
  <script>
    const qrcode = document.getElementById("qrcode");
    const socket = io();

    socket.on("qr", src => {
      qrcode.setAttribute("src", src);
      qrcode.setAttribute("alt", "qrcode");
    });

    socket.on("qrstatus", src => {
      qrcode.setAttribute("src", src);
      qrcode.setAttribute("alt", "loading");
    });

    socket.on("log", log => {
      console.log(log);
    });
  </script>

</body>

</html>
